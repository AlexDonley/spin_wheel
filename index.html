<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Da Wheel</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <button class="punch-button" id="punchButton" onclick="assignSliceToTeam()">red</button>
    <button class="speech-button" onclick="recognition.start()">Speech</button>
    <div class="two-columns full-width">
        <div class="two-rows">
            <div class="speech-display words-column" id="speechDisplay"></div>
            <div class="target-display words-column" id="targDisplay"></div>
        </div>
        <div class="container">
            <div class="spinBtn big" onclick="spinTheWheel()">SPIN</div>
            <div class="wheel big" id="bigWheel"></div>
        </div>
    </div>
</body>
</html>
