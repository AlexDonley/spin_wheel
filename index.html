<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Da Wheel</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <button class="speech-button" onclick="recognition.start()">Speech</button>
        <div class="header-block">
            <div id="percentScore">0</div>%
        </div>
        <div class="header-block">
            <div id="rawScore">0</div>
        </div>
    </div>
    <div class="two-columns main-content">
        <div class="two-rows">
            <div class="two-columns">
                <div class="speech-display words-column" id="speechDisplay"></div>
                <div class="target-display words-column" id="targDisplay"></div>
            </div>
            <div class="teams-bar">
                <div class="plus-minus">
                    <button class="action" onclick="prevTeam()"">◀</button>
                    <button class="action" onclick="nextTeam()">▶</button>
                    <button class="action" onclick="subtractTeam()">-</button>
                    <button class="action" onclick="addTeam()">+</button>
                </div>
                <div class="all-teams">
                    <button class="team-button red" onclick="assignSliceToTeam(0)">0</button>
                </div>                
            </div>
        </div>
        <div class="container">
            <div class="triangle" onclick="spinTheWheel()">SPIN</div>
            <div class="wheel big" id="bigWheel"></div>
        </div>
    </div>
</body>
</html>
