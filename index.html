<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Da Wheel</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="two-columns">
        <div class="two-rows">
            <div class="sentence-display" id="sentDisplay"></div>
        </div>
        <div class="container">
            <div class="top">
            </div>
            <div class="spinBtn" onclick="spinTheWheel()">SPIN</div>
            <div class="wheel" id="bigWheel">
                <div class="slice" style="--i:1;--clr:#ff0033";><span class="slice-text">1</span></div>
                <div class="slice" style="--i:2;--clr:#fff700";><span class="slice-text">2</span></div>
                <div class="slice" style="--i:3;--clr:#3300ff";><span class="slice-text">3</span></div>
                <div class="slice" style="--i:4;--clr:#009900";><span class="slice-text">40</span></div>
            </div>
        </div>
    </div>
</body>
</html>
